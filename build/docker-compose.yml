
version: "3.0"

services:
  web:
    build:
      context: ../
      dockerfile: ./build/Dockerfile
    env_file: ../.env
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "10"
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - database

  database:
    image: postgres:13.0
    ports:
      - '${POSTGRES_PORT}:${POSTGRES_PORT}'
    restart: always
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=${DATABASE_NAME}
    command: -p ${POSTGRES_PORT}

volumes:
  pg_data: